---
version: "3.8"
networks:
  darknet:
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1

services:
  tor:
    build: ./tor
    image: tor:arm64v8
    container_name: tor
    environment:
      - TZ=Europe/Berlin
    expose:
      - 9050
    networks:
      darknet:
        ipv4_address: 172.20.0.2
  pyload:
    image: lscr.io/linuxserver/pyload-ng:arm64v8-latest
    container_name: pyload-ng
    depends_on:
      - tor
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    networks:
      darknet:
        ipv4_address: 172.20.0.3
    volumes:
      - /srv/dev-disk-by-uuid-e817413f-a955-45d4-94e8-7e3d5a7df046/Pyload/config:/config
      - /srv/dev-disk-by-uuid-e817413f-a955-45d4-94e8-7e3d5a7df046/Pyload/downloads:/downloads
    ports:
      - 8000:8000
      #- 7227:7227 #optional
    restart: unless-stopped